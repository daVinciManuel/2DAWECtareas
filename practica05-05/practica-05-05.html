<html lang="en">
<head>

<body>
<form name="formulario">
    <h1>Contador de letras</h1>
    <!-- entrada de texto -->
    <label for="cadena">Introduzca un texto</label><br>
    <input type="text" name="cadena"><br>
    
    <!-- Numero de consonantes -->
    <label for="consonantes">Numero de consonantes:</label><br>
    <input type="text" name="numConsonantes"><br>

    <!-- Numero de vocales -->
    <label for="vocales">Numero de vocales</label><br>
    <input type="text" name="vocales"><br>

    <!-- Numero de A's: -->
    <label for="vocalA">Numero de A's:</label><br>
    <input type="text" name="vocalA"><br>

    <!-- Numero de 's:E -->
    <label for="numE">Numero de E's:</label><br>
    <input type="text" name="vocalE"><br>

    <!-- Numero de I's: -->
    <label for="numI">Numero de I's:</label><br>
    <input type="text" name="vocalI"><br>

    <!-- Numero de O's: -->
    <label for="numO">Numero de O's:</label><br>
    <input type="text" name="vocalO"><br>

    <!-- Numero de U's: -->
    <label for="numU">Numero de U's:</label><br>
    <input type="text" name="vocalU"><br>

    <input type="button" name="btn" value="Calcular" class="btn">

</form>    
    
    <script src="js/p0505.js"></script>
